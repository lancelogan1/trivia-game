<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Spa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>
    <embed src="assets/images/Original 8-Bit Music - When Times Were Calm.mp3"> 


    <div class= "container">
        <div class="jumbotron trivia">
            <div class="row">
                <div class="col-12">
                    <h1 class= 'title'>Trivia Spa</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="startBtn"></div>
                </div>
            </div>
        </div>
        <div class="timer"></div>
        <p class="question"></p>

        <div class = 'row'>
            <div class='col-lg-6'>
                <button class="choice m-2" id="a"></button>
            </div>
            <div class='col-lg-6'>
                <button class="choice m-2" id="b"></button>
            </div>
        </div>
        <div class = 'row'>
            <div class='col-lg-6'>
                <button class="choice m-2" id="c"></button>
            </div>
            <div class='col-lg-6'>
                <button class="choice m-2" id="d"></button>
            </div>
        </div>

    </div>
   
    








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"> </script>

</html>
